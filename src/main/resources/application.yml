spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://ieun1.cfhkssdrrqpz.ap-northeast-2.rds.amazonaws.com:13306/ieun1?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${G_CLIENT_ID}
            clientSecret: ${G_CLIENT_SECRET}
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  servlet:
    encoding:
      force-response: true
mail:
  address:
    admin: admin@gmail.com
jwt:
  access-token-expiration-minutes: 1
  refresh-token-expiration-minutes: 240
JWT_KEY: ${JWT_SECRET_KEY}
MY_ACCESSKEY: ${MY_ACCESSKEY}
MY_SECRETKEY: ${MY_SECRETKEY}
MY_REGION: ${MY_REGION}
EMAIL_MAN: ${EMAIL}
EMAIL_PASSWORD: ${PASSWORD}